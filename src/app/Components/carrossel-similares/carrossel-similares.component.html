<div class="card">
  <p-carousel
    [value]="produtosSimilares"
    [numVisible]="4"
    [numScroll]="2"
    [circular]="true"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-productSimilar pTemplate="item">
      <div class="border-1 surface-border border-round m-2 p-3 card-similar">
        <div class="mb-3" style="display: flex;justify-content:center;">
          <div class="relative mx-auto img-similar">
            <img
              [alt]="productSimilar.nome"
              class="border-round"
              [src]="productImages[productSimilar.produtoId] ? 'data:image/png;base64,' + productImages[productSimilar.produtoId] : 'assets/noImage.svg'"/>
          </div> <!-- fim div image carrossel -->
        </div>
        <div class="mb-3 font-medium" style="height: 80px;">
          {{ productSimilar.nome }}
        </div> <!-- fim div nome produto -->
        <div class="flex justify-content-between align-items-center">
          <div class="mt-0 font-semibold text-xl"
               style="text-align: right;color: #0C1E58;font-weight: bold;font-size: 1.2rem;">
            {{ productSimilar.preco | currency: 'BRL':'symbol':'1.2-2':'pt-BR' }}
          </div> <!-- fim div preco -->
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div> <!-- fim div carousel -->
